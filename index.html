<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Excel</title>
</head>

<body>

    <div class="page-actions-cont">
        <div class="page-action">File</div>
        <div class="page-action">Home</div>
        <div class="page-action">Insert</div>
        <div class="page-action">Layout</div>
        <div class="page-action">Help</div>
    </div>
    <div class="cellprop-actions-cont">
        <span id="content_copy" class="material-icons" onclick="addClass(this)">
            content_copy
        </span>
        <span id="content_cut" class="material-icons" onclick="addClass(this)">
            content_cut
        </span>
        <span id="content_paste" class="material-icons" onclick="addClass(this)">
            content_paste
        </span>
        <select id="fonts" class="font-family-prop">
            <option value="monospace">Monospace</option>
            <option value="sans-serif">Sans-Serif</option>
            <option value="fantasy">Fantasy</option>
            <option value="cursive">Cursive</option>
        </select>
        <select id="size" class="font-size-prop"> 
            <option value="14">14</option>
            <option value="16">16</option>
            <option value="18">18</option>
            <option value="20">20</option>
        </select>
        <span id="format_bold" class="material-icons" onclick="addClass(this,'bold')">
            format_bold
        </span>
        <span id="format_italic" class="material-icons copy-active" onclick="addClass(this,'italic')">
            format_italic
        </span>
        <span id="format_underlined" class="material-icons" onclick="addClass(this,'underline')">
            format_underlined
        </span>
        <span id="format_align_left" class="material-icons" onclick="addClass(this,'leftalign')">
            format_align_left
        </span>
        <span id="format_align_justify" class="material-icons" onclick="addClass(this,'centeralign')">
            format_align_justify
        </span>
        <span id="format_align_right" class="material-icons" onclick="addClass(this,'rightalign')">
            format_align_right
        </span>
        <span id="format_color_fill" class="material-icons" onclick="addClass(this,'colorfill')">
            format_color_fill
        </span>
    </div>
    <div class="formula-actions-cont">
        <input type="text" readonly class="address-bar" id="address"/>
        <img class="formula-icon" src="https://img.icons8.com/ios/50/formula-fx.png" alt="formula-fx"/>
        <input type="text" class="formula-bar" />
    </div>
    <div class="grid-cont">
        <div class="top-left-dummy-box"></div>
        <div class="address-col-cont"></div>
        <div class="cells-cont">
            <div class="address-row-cont"></div>
            <div class="row-cells-cont"></div>
        </div>
    </div>
    <div class="sheet-actions-cont">
        <div class="sheet-add-icon">
            <span class="material-icons">
                post_add
            </span>
        </div>
        <div class="sheets-folder-cont">
            <div class="sheet-folder">Sheet1</div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
